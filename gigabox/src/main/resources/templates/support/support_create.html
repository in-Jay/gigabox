<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <title>Where Stories Live, 기가박스</title>
</head>
<body>
<div layout:fragment="content" class="notice-write">
  <div class="center flex">
    <div class="boardlist">
      <div class="support-list">
        <div class="list-title">
          <a th:href="@{/support/home}">
            <p>고객센터</p>
          </a>
        </div>
        <div class="list">
          <ul>
            <li><a th:href="@{/support/home}">
              <p>고객센터 홈</p>
            </a></li>
            <li><a th:href="@{/faq}">
              <p>자주 묻는 질문</p>
            </a></li>
            <li><a th:href="@{/support/support_list}">
              <p>공지사항<i><img th:src="@{/img/right-arrow-icon.svg}"></i></p>
            </a></li>
            <li><a th:href="@{/qna/create}">
              <p>1:1 문의</p>
            </a></li>
          </ul>
        </div>
        <div class="list-info">
          <p>기가박스 고객센터</p>
          <span>Dream center</span>
          <p><i><img th:src="@{/img/clock.png}"></i>10:00 ~ 19:00</p>
        </div>
      </div>
    </div>
    <div class="notice-write-form">
    <h2>공지사항 작성</h2>
    <form th:object="${boardForm}" method="post">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
      <table>
        <tr>
          <th>구분</th>
          <td>
            <select name="boardtype" th:field="*{boardtype}">
              <option value="공지" th:selected="${boardForm.boardtype == '공지'}">공지</option>
              <option value="이벤트" th:selected="${boardForm.boardtype == '이벤트'}">이벤트</option>
              <option value="라이브뷰잉" th:selected="${boardForm.boardtype == '라이브뷰잉'}">라이브뷰잉</option>
            </select>
            <div th:if="${#fields.hasErrors('boardtype')}" th:errors="*{boardtype}" role="alert"></div>
          </td>
        </tr>
        <tr>
          <th>극장</th>
          <td>
            <input type="text" name="theater" th:field="*{theater}">
            <div th:if="${#fields.hasErrors('theater')}" th:errors="*{theater}" role="alert"></div>
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input type="text" name="subject" th:field="*{subject}" placeholder="제목을 입력해 주세요.">
            <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" role="alert"></div>
          </td>
        </tr>
        <tr>
          <th>내용</th>
          <td>
            <textarea name="content" th:field="*{content}" rows="10" cols="100" placeholder="내용을 작성해 주세요"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" role="alert"></div>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="writeBtns">
            <input type="submit" value="등록">
            <input type="button" onclick="location.href='/support/support_list'" value="목록">

          </td>
        </tr>
      </table>
    </form>
  </div>
  </div>
</div>
</body>
</html>
